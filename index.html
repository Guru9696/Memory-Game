<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Game Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Multiple Game Collection</h1>
      <nav>
        <ul>
          <li><a href="#" id="memoryGameLink">Memory Game</a></li>
          <li><a href="#" id="ticTacToeLink">Tic-Tac-Toe</a></li>
          <li><a href="#" id="rockPaperScissorsLink">Rock, Paper, Scissors</a></li>
          <li><a href="#" id="numberGuessLink">Number Guessing</a></li>
        </ul>
      </nav>
    </header>

    <div id="memoryGame" class="game-container">
      <div class="game-board" id="memoryBoard"></div>
    </div>

    <div id="ticTacToe" class="game-container">
      <div class="tic-tac-toe-board">
        <div class="tic-tac-toe-cell" data-index="0"></div>
        <div class="tic-tac-toe-cell" data-index="1"></div>
        <div class="tic-tac-toe-cell" data-index="2"></div>
        <div class="tic-tac-toe-cell" data-index="3"></div>
        <div class="tic-tac-toe-cell" data-index="4"></div>
        <div class="tic-tac-toe-cell" data-index="5"></div>
        <div class="tic-tac-toe-cell" data-index="6"></div>
        <div class="tic-tac-toe-cell" data-index="7"></div>
        <div class="tic-tac-toe-cell" data-index="8"></div>
      </div>
      <button id="resetTicTacToe">Reset Game</button>
    </div>

    <div id="rockPaperScissors" class="game-container">
      <div class="rps-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div id="rpsResult"></div>
    </div>

    <div id="numberGuess" class="game-container">
      <input type="number" id="guessInput" placeholder="Guess a number between 1 and 100">
      <button id="submitGuess">Submit Guess</button>
      <div id="guessResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
